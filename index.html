<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

        <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
        <link href="css/font-awesome.min.css" rel="stylesheet" media="screen">
        <link href="css/style.css" rel="stylesheet" media="screen">
        <link href="css/slider.css" rel="stylesheet" media="screen">

        <meta name="viewport" content="user-scalable=no" />

    </head>
    <body>
        <div class="container">
            <div class="row baseNums">
                <div class="col-md-12">
                    <table class="table mainNums">
                        <tbody>
                            <tr>
                                <td><span class="num">0</span></td>
                                <td><span class="num">0</span></td>
                                <td><span class="num">0</span></td>
                                <td><span class="num">0</span></td>
                                <td><span class="num">0</span></td>
                                <td><span class="num2">0</span></td>
                            </tr>
                        </tbody>

                    </table>
                    <div id="newNumberArea"> 
                    </div>
                </div>

                <div class="col-md-12"> 
                    <!--<a class="btn btn-success" id="iterate" href="#">Click Here</a>-->
                    <table class="table table-striped resultsTable">
                        <thead><th>#</th><th>Without Bonus</th><th>With Bonus</th></thead>
                        <tbody>
                            <tr><td>0</td><td><span id="nothing">0</span></td><td><span id="plusOne">0</span></td></tr>
                            <tr><td>1</td><td><span id="one">0</span></td><td><span id="onePlusOne">0</span></td></tr>
                            <tr><td>2</td><td><span id="two">0</span></td><td><span id="troPlusOne">0</span></td></tr>
                            <tr><td>3</td><td><span id="three">0</span></td><td><span id="threePlusOne">0</span></td></tr>
                            <tr><td>4</td><td><span id="four">0</span></td><td data-container="body" class="prize" data-toggle="popover" data-placement="top" data-content="Vivamus sagittis lacus vel augue laoreet rutrum faucibus."><span id="fourPlusOne" >0</span></td></tr>
                            <tr><td>5</td><td><span id="five">0</span></td><td><span id="fivePlusOne">0</span></td></tr>
                            <tr><td><strong>Total</strong></td><td></td><td style="text-align:right;"><strong><span id="count">0</span></strong>
                                </td></tr>
                        </table>
                </div>
            </div>
        </div>
        <hr>


        <div id="footer">
            <div class="container">
                <div class="row">

                    <div class="col-xs-12">
                        <input 
                               type="text" 
                               class="col-xs-12 slider"
                               id="calcRate"
                               value="" 
                               data-slider-min="1" 
                               data-slider-max="50" 
                               data-slider-step="1" 
                               data-slider-value="25" 
                               data-slider-orientation="horizontal" 
                               data-slider-selection="after"
                               data-slider-tooltip="hide" 
                               >
                    </div>



                </div>
            </div>
            <div id="results" class="container">
                <div class="row results">
                    <div class="col-xs-3" id="spent">
                    </div>
                    <div class="col-xs-3" id="earned">
                    </div>
                    <div class="col-xs-3" id="net">
                    </div>
                    <div class="col-xs-3" id="average">
                    </div>

                </div>
            </div>
        </div>
        <script src="js/jquery.js"></script>
        <script src="js/bootstrap.js"></script>
        <script src="js/numbers.js"></script>
        <script src="js/slider.js"></script>
        <script> 
            $('#calcRate').slider().on('slideStop', function() {
                var input = $('#calcRate').data('slider').getValue();
                setIntervalNum(input);
            });
            $(".prize").on("mouseenter", function() {
                $(this).popover('show');
            });
            $(".prize").on("mouseleave", function() {
                $(this).popover('hide');
            });
        </script>        
    </body>
</html>
