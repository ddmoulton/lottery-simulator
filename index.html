<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

        <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
        <link href="css/font-awesome.min.css" rel="stylesheet" media="screen">
        <link href="css/style.css" rel="stylesheet" media="screen">
        <link href="css/slider.css" rel="stylesheet" media="screen">
        
        <meta name="viewport" content="user-scalable=no" />
        
    </head>
    <body>
        <div class="container">
            <div class="row baseNums">
                <div class="col-md-12">
                    <div class="col-xs-2">
                        <span class="num">0</span>    
                    </div>
                    <div class="col-xs-2">
                        <span class="num">0</span>    
                    </div>
                    <div class="col-xs-2">
                        <span class="num">0</span>    
                    </div>
                    <div class="col-xs-2">
                        <span class="num">0</span>    
                    </div> 
                    <div class="col-xs-2">
                        <span class="num">0</span>    
                    </div>
                    <div class="col-xs-2">
                        <span class="num2">0</span>    
                    </div>
                    <div id="newNumberArea">
                    </div>
                </div>
                <div class="col-md-12"> 
                    <!--<a class="btn btn-success" id="iterate" href="#">Click Here</a>-->
                    <table class="table">
                        <p>Total: <span id="count"></span></p>
                        <br />
                        <p>Nothing: <span id="nothing">0</span></p>
                        <p>+1: <span id="plusOne">0</span></p>
                        <p>1: <span id="one">0</span></p>
                        <p>1+1: <span id="onePlusOne">0</span></p>
                        <p>2: <span id="two">0</span></p>
                        <p>2+1: <span id="twoPlusOne">0</span></p>
                        <p>3: <span id="three">0</span></p>
                        <p>3+1: <span id="threePlusOne">0</span>
                        <p>4: <span id="four">0</span></p>
                        <p>4+1: <span id="fourPlusOne">0</span></p>
                        <p>5: <span id="five">0</span></p>
                        <p>5 + 1: <span id="fivePlusOne">0</span></p>
                    </table>
                </div>
            </div>
        </div>
        <hr>
        
        
    <div id="footer">
        <div class="container">
            <div class="row">
                
                 <div class="col-xs-12">
                    <input 
                           type="text" 
                           class="col-xs-12 slider"
                           id="calcRate"
                           value="" 
                           data-slider-min="1" 
                           data-slider-max="50" 
                           data-slider-step="1" 
                           data-slider-value="20" 
                           data-slider-orientation="horizontal" 
                           data-slider-selection="after"
                           data-slider-tooltip="hide" 
                    >
                </div>
                
            
                
            </div>
        </div>
         <div id="results" class="container">
                <div class="row results">
                    <div class="col-xs-3" id="spent">
                    </div>
                    <div class="col-xs-3" id="earned">
                    </div>
                    <div class="col-xs-3" id="net">
                    </div>
                    <div class="col-xs-3" id="average">
                    </div>
    
                </div>
            </div>
    </div>
        <script src="js/jquery.js"></script>
        <script src="js/bootstrap.js"></script>
        <script src="js/numbers.js"></script>
        <script src="js/slider.js"></script>
        <script> 
        $('#calcRate').slider().on('slideStop', function() {
            var input = $('#calcRate').data('slider').getValue();
            setIntervalNum(input);
         });
        </script>
    </body>
</html>
